<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Scatambulo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Painel da Ângela</h1>
            <div>
                <button id="new-order-button" class="btn-primary">Novo Pedido</button>
                <button id="print-all-em-preparo-button" class="btn-secondary">Imprimir Etiquetas (Em Preparo)</button>
                <button id="read-message-button" class="btn-primary">Ler Mensagem</button>
                <button id="clear-delivered-button" class="btn-danger">Zerar Entregues</button>
                <button id="logout-button" class="btn-secondary">Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="map-section">
            <h2>Localização do Entregador</h2>
            <div id="map-container">
                <div id="map"></div>
                <div id="map-overlay-top">
                    <div id="admin-eta-display" class="map-info-icon"></div>
                    <div id="admin-speed-display" class="map-info-icon"></div>
                    <div id="admin-active-order-display" class="map-info-text"></div>
                </div>
            </div>
        </div>

        <div id="orders-section">
            <h2>Pedidos</h2>
            <div id="kanban-board">
                <!-- Colunas serão geradas pelo JS -->
            </div>
        </div>
    </main>

    <!-- Modal para Novo Pedido -->
    <div id="new-order-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Criar Novo Pedido</h2>
            <form id="new-order-form">
                <input type="text" id="cakeName" placeholder="Nome do Bolo" required>
                <input type="text" id="clientName" placeholder="Nome do Cliente" required>
                <input type="text" id="whatsapp" placeholder="WhatsApp (Ex: 11999998888)">
                <input type="text" id="cep" placeholder="CEP (somente números)" maxlength="8">
                <input type="text" id="rua" placeholder="Rua" required>
                <input type="text" id="numero" placeholder="Número" required>
                <input type="text" id="bairro" placeholder="Bairro" required>
                <input type="text" id="complemento" placeholder="Complemento (opcional)">
                <button type="submit" class="btn-primary">Salvar Pedido</button>
            </form>
        </div>
    </div>
    
    <!-- Modal para Ler Mensagem -->
    <div id="read-message-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Ler Mensagem do Pedido</h2>
            <form id="read-message-form">
                <textarea id="message-text" placeholder="Cole a mensagem do pedido aqui..." rows="10" required></textarea>
                <p class="info-text">Cole a mensagem completa do cliente para extrair os dados do pedido.</p>
                <button type="submit" class="btn-primary">Extrair Dados</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
