<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scatambulo Confeitaria</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Scatambulo</h1>
            <p class="subtitle">Confeitaria Artesanal</p>
            <form id="login-form" novalidate>
                <div class="input-group">
                    <label for="username" class="sr-only">Usuário</label>
                    <input type="text" id="username" placeholder="Usuário" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" id="password" placeholder="Senha" required autocomplete="current-password">
                </div>
                <button type="submit" id="login-button">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
