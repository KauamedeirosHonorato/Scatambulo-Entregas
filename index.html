<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Login - Scatambulo Confeitaria</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-content">
        <div class="brand-header">
          <div class="icon-logo">
            <i class="ph-fill ph-cake"></i>
          </div>
          <h1>Scatambulo</h1>
          <p class="subtitle">Confeitaria Artesanal</p>
        </div>

        <form id="login-form" novalidate>
          <div class="ios-form-group">
            <div class="input-row">
              <i class="ph ph-user input-icon"></i>
              <label for="username" class="sr-only"></label>
              <input
                type="text"
                id="username"
                placeholder="Usuário"
                required
                autocomplete="username"
              />
            </div>
            <div class="divider"></div>
            <div class="input-row">
              <i class="ph ph-lock-key input-icon"></i>
              <label for="password" class="sr-only"></label>
              <input
                type="password"
                id="password"
                placeholder="Senha"
                required
                autocomplete="current-password"
              />
              <button
                type="button"
                id="toggle-password-visibility"
                class="password-toggle-btn"
                aria-label="Mostrar senha"
              >
                <i class="ph ph-eye"></i>
              </button>
            </div>
          </div>

          <p id="login-error" class="error-message"></p>

          <button type="submit" id="login-button" class="btn-primary">
            <span>Entrar</span>
            <i class="ph-bold ph-arrow-right"></i>
          </button>

          <div class="login-footer">
            <a href="rastreio.html">Rastrear meu pedido</a>
          </div>
        </form>
      </div>

      <div
        class="app-version"
        style="color: var(--ios-text-sec); margin-top: 20px"
      >
        Versão 2.0
      </div>
    </div>

    <script type="module" src="js/login.js"></script>
  </body>
</html>
