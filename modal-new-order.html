<!-- Modal para Novo Pedido -->
<div id="new-order-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Criar Novo Pedido</h2>
        <form id="new-order-form">
            <input type="text" id="cakeName" placeholder="Nome do Bolo" required>
            <input type="text" id="clientName" placeholder="Nome do Cliente" required>
            <input type="text" id="whatsapp" placeholder="WhatsApp (Ex: 11999998888)">
            <input type="text" id="cep" placeholder="CEP (somente números)" maxlength="8">
            <input type="text" id="rua" placeholder="Rua" required>
            <input type="text" id="numero" placeholder="Número" required>
            <input type="text" id="bairro" placeholder="Bairro" required>
            <input type="text" id="complemento" placeholder="Complemento (opcional)">
            <button type="submit" class="btn-primary">Salvar Pedido</button>
        </form>
    </div>
</div>
