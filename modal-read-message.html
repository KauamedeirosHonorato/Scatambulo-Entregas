<!-- Modal para Ler Mensagem -->
<div id="read-message-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Ler Mensagem do Pedido</h2>
        <form id="read-message-form">
            <textarea id="message-text" placeholder="Cole a mensagem do pedido aqui..." rows="10" required></textarea>
            <p class="info-text">Cole a mensagem completa do cliente para extrair os dados do pedido.</p>
            <button type="submit" class="btn-primary">Extrair Dados</button>
        </form>
    </div>
</div>
