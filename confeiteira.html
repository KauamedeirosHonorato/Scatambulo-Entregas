<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Confeiteira - Scatambulo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Adiciona a biblioteca de mapas Leaflet.js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Painel da Sofia</h1>
        <div class="desktop-nav">
          <button id="new-order-button" class="btn-primary">Novo Pedido</button>
          <button id="read-message-button" class="btn-primary">
            Ler Mensagem
          </button>
          <button id="logout-button" class="btn-secondary">Sair</button>
        </div>
        <button class="hamburger-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </header>
    <nav class="mobile-nav"></nav>

    <main class="container">
      <section id="orders-section">
        <h2>Painel de Pedidos</h2>
        <div id="kanban-board">
          <!-- Colunas e pedidos serão gerados pelo JS -->
        </div>
      </section>

      <section id="map-section">
        <h2>Acompanhamento de Entrega</h2>
        <div id="map-container">
          <div id="map"></div>
        </div>
        <p id="delivery-person-status">
          Aguardando localização do entregador...
        </p>
        <div id="delivery-info-confeiteira" style="display: none"></div>
      </section>
    </main>

    <!-- Contêiner para carregar os modais dinamicamente -->
    <div id="modal-container"></div>

    <script type="module" src="js/confeiteira.js"></script>
  </body>
</html>
