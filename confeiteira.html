<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Confeiteira - Scatambulo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Painel da Sofia</h1>
            <div>
                <button id="new-order-button" class="btn-primary">Novo Pedido</button>
                <button id="read-message-button" class="btn-primary">Ler Mensagem</button>
                <button id="logout-button" class="btn-secondary">Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="map-section">
            <h2>Localização do Entregador</h2>
            <div id="map-container">
                <div id="map"></div>
                <div id="map-overlay-top">
                    <div id="confeiteira-eta-display" class="map-eta-display"></div>
                    <div id="confeiteira-speed-display" class="map-info-icon"></div>
                    <div id="confeiteira-distance-display" class="map-info-icon"></div>
                    <div id="confeiteira-active-order-display" class="map-info-text"></div>
                </div>
            </div>
            <p id="delivery-person-status">Aguardando localização do entregador...</p>
        </div>
        <div id="orders-section">
            <h2>Pedidos para Preparar</h2>
            <div id="kanban-board">
                <!-- Colunas e pedidos serão gerados pelo JS -->
            </div>
        </div>
    </main>
    
    <!-- Contêiner para carregar os modais dinamicamente -->
    <div id="modal-container"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="js/confeiteira.js"></script>
</body>
</html>
