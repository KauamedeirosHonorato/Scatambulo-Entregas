<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net https://*.firebaseio.com https://www.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://server.arcgisonline.com https://*.arcgisonline.com; font-src 'self' https://cdn.jsdelivr.net; img-src 'self' data:; connect-src 'self' wss://*.firebaseio.com https://viacep.com.br https://www.gstatic.com;"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Painel da Sofia üßÅ</h1>
        <div class="desktop-nav">
          <button id="new-order-button" class="btn-primary">
            <i class="ph ph-plus-circle"></i> Novo Pedido
          </button>
          <button id="read-message-button" class="btn-primary">
            <i class="ph ph-chat-text"></i> Ler Mensagem
          </button>
          <button id="logout-button" class="btn-secondary">
            <i class="ph ph-sign-out"></i> Sair
          </button>
        </div>
        <button class="hamburger-menu" aria-label="Menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </div>
    </header>
    <nav class="mobile-nav">
      <div class="divider"></div>
    </nav>
    <main class="container">
      <section id="delivery-status-section" style="margin-bottom: 20px">
        <h2
          style="font-size: 15px; color: var(--ios-text-sec); margin-left: 5px"
        >
          <i class="ph ph-person-simple-bike"></i> Status do Entregador
        </h2>
        <div
          id="delivery-status-container"
          class="order-info-card"
          style="padding: 15px"
        >
          <p id="delivery-person-status" style="font-weight: 600">
            Desconectado
          </p>
        </div>
      </section>

      <section id="orders-section">
        <h2><i class="ph ph-list-checks"></i> Pedidos</h2>
        <div id="kanban-board"></div>
      </section>
    </main>

    <div id="modal-container"></div>
    <div id="toast-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script type="module" src="js/componentLoader.js"></script>
    <script type="module" src="js/confeiteira.js"></script>
  </body>
</html>
