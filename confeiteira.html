<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Confeiteira - Scatambulo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Painel da Sofia</h1>
            <div>
                <button id="new-order-button" class="btn-primary">Novo Pedido</button>
                <button id="read-message-button" class="btn-primary">Ler Mensagem</button>
                <button id="logout-button" class="btn-secondary">Sair</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="orders-section">
            <h2>Pedidos para Preparar</h2>
            <div id="kanban-board">
                <!-- Colunas e pedidos serão gerados pelo JS -->
            </div>
        </section>
    </main>
    
    <!-- Contêiner para carregar os modais dinamicamente -->
    <div id="modal-container"></div>

    <script type="module" src="js/confeiteira.js"></script>
</body>
</html>
