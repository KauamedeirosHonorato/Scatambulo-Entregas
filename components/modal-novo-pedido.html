<!-- components/modal-novo-pedido.html -->
<div
  id="novo-pedido-modal"
  class="modal-novo-pedido"
  role="dialog"
  aria-modal="true"
  aria-labelledby="novo-pedido-titulo"
>
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="novo-pedido-titulo">Novo Pedido</h3>
      <button
        type="button"
        class="close-button"
        aria-label="Fechar"
        onclick="this.closest('.modal-novo-pedido').classList.remove('active')"
      >
        &times;
      </button>
    </div>
    <div class="modal-body">
      <form id="novo-pedido-form" novalidate>
        <div class="form-grid">
          <div class="input-group">
            <input type="text" id="item" name="nomeBolo" required />
            <label for="item">Nome do Bolo</label>
          </div>
          <div class="input-group">
            <input type="text" id="cliente-nome" name="nomeCliente" required />
            <label for="cliente-nome">Nome do Cliente</label>
          </div>
          <div class="input-group">
            <input type="email" id="email-cliente" name="emailCliente" />
            <label for="email-cliente">Email do Cliente</label>
            <span id="email-error-message" class="input-error-message"></span>
          </div>
          <div class="input-group">
            <input type="text" id="telefone" name="whatsapp" />
            <label for="telefone">WhatsApp</label>
          </div>
          <div class="input-group">
            <input type="date" id="data-entrega" name="dataEntrega" required />
            <label for="data-entrega">Data de Entrega</label>
          </div>
          <div class="input-group">
            <input
              type="text"
              id="horario-entrega"
              name="horarioEntrega"
              placeholder=" "
            />
            <label for="horario-entrega">Horário de Entrega</label>
          </div>
          <div class="input-group cep-group">
            <input type="text" id="cep" name="cep" required maxlength="9" />
            <label for="cep">CEP</label>
            <div
              id="cep-loading-indicator"
              class="loading-indicator"
              style="display: none"
            >
              <div class="spinner"></div>
              Procurando...
            </div>
            <span id="cep-error-message" class="input-error-message"></span>
          </div>
          <div class="input-group rua-group">
            <input type="text" id="rua" name="rua" required />
            <label for="rua">Rua</label>
          </div>
          <div class="input-group numero-group">
            <input type="text" id="numero" name="numero" required />
            <label for="numero">Número</label>
          </div>
          <div class="input-group bairro-group">
            <input type="text" id="bairro" name="bairro" required />
            <label for="bairro">Bairro</label>
          </div>
          <div class="input-group cidade-group">
            <input type="text" id="cidade" name="cidade" required />
            <label for="cidade">Cidade</label>
          </div>
          <div class="input-group estado-group">
            <input type="text" id="estado" name="estado" required />
            <label for="estado">Estado</label>
          </div>
          <div class="input-group complemento-group">
            <input type="text" id="complemento" name="complemento" />
            <label for="complemento">Complemento</label>
          </div>
        </div>
        <div class="modal-actions" style="margin-top: 24px">
          <button type="submit" class="btn-primary" style="width: 100%">
            Criar Pedido
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
