<style>
    .modal-content {
        position: relative; /* Necessário para posicionar o botão de fechar */
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 28px;
        font-weight: bold;
        color: #aaa;
        cursor: pointer;
        transition: color 0.2s ease-in-out;
    }

    .close-button:hover,
    .close-button:focus {
        color: #000;
    }
</style>
<div id="modal-print-preview" class="modal-backdrop">
    <div class="modal-content">
        <span class="close-button">&times;</span>

        <div id="print-content-wrapper">
            <div id="print-content">
                </div>
            
            <div id="print-qrcode-container">
                </div>
        </div>

        <div class="modal-footer">
            
            <button id="pdf-button" class="btn-primary">
                <i class="fas fa-file-pdf"></i> Salvar PDF
            </button>
        </div>
    </div>
</div>
