<div id="print-all-labels-modal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="print-all-titulo">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="print-all-titulo">Imprimir Todas as Etiquetas</h3>
            <button type="button" class="close-button" aria-label="Fechar">&times;</button>
        </div>
        <div class="modal-body">
            <div class="print-all-icon">
                <i class="ph-xl ph-tags"></i>
            </div>
            <p id="print-all-message">Nenhum pedido "Em Preparo" para imprimir.</p>
        </div>
        <div class="modal-actions">
            <button id="print-all-cancel-btn" class="btn-secondary">Cancelar</button>
            <button id="print-all-confirm-btn" class="btn-primary" disabled>
                <i class="ph ph-printer"></i>
                <span>Imprimir</span>
            </button>
        </div>
    </div>
</div>
