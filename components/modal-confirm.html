<!-- components/modal-confirm.html -->
<div
  id="generic-confirm-modal"
  class="modal-novo-pedido"
  role="dialog"
  aria-modal="true"
  aria-labelledby="generic-confirm-modal-title"
>
  <div class="modal-content modal-content-centered">
    <button class="close-button" aria-label="Fechar">&times;</button>
    <h3 id="generic-confirm-modal-title">Confirmar Ação</h3>
    <p id="generic-confirm-modal-body">Você tem certeza?</p>
    <div class="modal-actions">
      <button id="generic-confirm-modal-cancel-btn" class="btn-secondary">
        Cancelar
      </button>
      <button id="generic-confirm-modal-confirm-btn" class="btn-primary">
        Confirmar
      </button>
    </div>
  </div>
</div>
