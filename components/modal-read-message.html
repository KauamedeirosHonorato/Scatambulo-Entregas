<!-- Modal para Ler Mensagem -->
<div id="read-message-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Extrair Pedido de Mensagem</h2>
    <form id="read-message-form">
      <label for="message-text">Cole a mensagem do WhatsApp aqui:</label>
      <textarea id="message-text" name="message-text" rows="10"></textarea>
      <button type="submit">Extrair Dados</button>
    </form>
  </div>
</div>
