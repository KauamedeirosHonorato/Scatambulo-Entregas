<!-- components/modal-read-message.html -->
<div
  id="read-message-modal"
  class="modal-novo-pedido"
  role="dialog"
  aria-modal="true"
  aria-labelledby="read-message-titulo"
>
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="read-message-titulo">Ler Mensagem</h3>
      <button
        type="button"
        class="close-button"
        aria-label="Fechar"
        onclick="this.closest('.modal-novo-pedido').classList.remove('active')"
      >
        &times;
      </button>
    </div>
    <form id="read-message-form" novalidate>
      <textarea
        id="message-text"
        placeholder="Cole a mensagem do WhatsApp aqui..."
        rows="10"
        required
      ></textarea>
      <button
        type="submit"
        class="btn-primary"
        style="width: 100%; margin-top: 16px"
      >
        Processar Mensagem
      </button>
    </form>
  </div>
</div>
